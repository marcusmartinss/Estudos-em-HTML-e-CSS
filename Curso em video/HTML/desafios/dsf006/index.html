<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lisita a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square">
            <li><abbr title="Use a tag <p>.">Parágrafos</abbr></li>
            <li> <abbr title="Utilize as tags <h1>, <h2> e <h3>.">Títulos</abbr></li>
            <li> <abbr title="Use a tag <a> com o parametro 'href=' seguido do caminho da imagem entre aspas duplas.">Imagens</abbr></li>
            <li> <abbr title="Para criar uma abreviação em uma palavra ou texto é utilizada a tag <abbr> com o parametro title referenciando a abreviação e entre a tag de abertura e fechamento o texto a ser abreviado.">Abreviações</abbr></li>
            <li> <abbr title="É o conjunto de palavras ou símbolos escritos de forma ordenada, contendo instruções em uma das linguagens de programação existentes, de maneira lógica.">Códigos-fonte</abbr></li>
            <li> <abbr title="Para criar uma lista com ordem numerada é utilizada a tag <ol> e dentro desta as tags <li> para cada termo.">Listas numeradas</abbr> </li>
            <li> <abbr title="Para criar uma lista sem ordem é utilizada a tag <ul> e cada item identificado pelas tags <li>.">Listas com demarcadores</abbr> </li>
            
        </ul>
    </body>
</html>
